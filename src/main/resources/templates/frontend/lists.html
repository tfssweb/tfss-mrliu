<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common::commonHeader('影视')">

    <title>Title</title>
</head>
<body>
<div class="container">

            </tr>
            </tbody>
        </table>


    </div>
    <div th:include="common::commonFooter"></div>
</div>

</html>
